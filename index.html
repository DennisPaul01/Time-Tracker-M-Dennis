    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-Manager</title>
    <title>Meta-Title</title>
    <meta name="description" content="meta-description." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <main>
      <div class="container">
        <div class="container__card container__card-1">
          <div class="card__user">
            <img class="card__image-user" src="./img/image-jeremy.png" alt="" />
            <p class="card__user-name">
              Report for <br />
              <span class="card__name-user">Jerry Robson</span>
            </p>
          </div>
          <div class="cta">
          <ul class="cta__list-tasks">
            <li class="cta__list-daily">Daily</li>
            <li class="cta__list-weekly">Weekly</li>
            <li class="cta__list-monthly">Monthly</li></div>
          </ul>
        </div>
        <div class="container__card container__card-2">
          <div class="data-card">
            <img
              class="data-card__icon"
              src="/img/icon-work.svg"
              alt=""
              srcset=""
            />
            <div class="data-card__info">
              <p class="data-card__title">Work</p>
              <img
                src="/img/icon-ellipsis.svg"
                alt=""
                class="data-card__burger"
              />
              <p class="data-card__hours">32hrs</p>
